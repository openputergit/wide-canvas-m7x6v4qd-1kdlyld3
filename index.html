<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageMoohammad - Coming Soon</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --deep-blue: #0A192F;
            --glow-blue: #64FFDA;
            --golden: #FFD700;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--deep-blue);
            color: #E6F1FF;
        }

        .cinzel {
            font-family: 'Cinzel', serif;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--glow-blue), 0 0 10px var(--glow-blue); }
            to { text-shadow: 0 0 20px var(--glow-blue), 0 0 30px var(--glow-blue); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .glowing-border {
            position: relative;
        }

        .glowing-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--glow-blue), var(--golden));
            border-radius: inherit;
            z-index: -1;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            background: var(--golden);
            border-radius: 50%;
            position: relative;
        }

        .timeline-dot::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: radial-gradient(var(--golden), transparent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Section -->
    <main class="container mx-auto px-4 min-h-screen flex flex-col justify-center items-center text-center py-20">
        <div class="floating mb-12">
            <i class="bi bi-stars text-8xl text-golden glow"></i>
        </div>
        <h1 class="cinzel text-5xl md:text-7xl mb-6 glow">SageMoohammad</h1>
        <p class="text-xl md:text-2xl mb-8">A New Era of Wisdom is on the Horizon</p>
        <p class="text-lg mb-12 max-w-2xl">Stay Tuned for a Journey of Peace & Knowledge</p>
        
        <!-- Email Signup -->
        <div class="w-full max-w-md">
            <form class="flex gap-4 mb-8" onsubmit="return handleSubmit(event)">
                <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-3 rounded-lg bg-opacity-20 bg-white border border-glow-blue text-white focus:outline-none focus:ring-2 focus:ring-glow-blue">
                <button type="submit" class="px-6 py-3 rounded-lg bg-golden text-deep-blue font-semibold hover:bg-opacity-90 transition-all glowing-border">
                    Get Notified
                </button>
            </form>
        </div>

        <!-- Countdown -->
        <div class="grid grid-cols-4 gap-8 mb-16">
            <div class="text-center">
                <span id="days" class="cinzel text-4xl text-golden">00</span>
                <p class="text-sm">Days</p>
            </div>
            <div class="text-center">
                <span id="hours" class="cinzel text-4xl text-golden">00</span>
                <p class="text-sm">Hours</p>
            </div>
            <div class="text-center">
                <span id="minutes" class="cinzel text-4xl text-golden">00</span>
                <p class="text-sm">Minutes</p>
            </div>
            <div class="text-center">
                <span id="seconds" class="cinzel text-4xl text-golden">00</span>
                <p class="text-sm">Seconds</p>
            </div>
        </div>

        <!-- Phases -->
        <div class="grid md:grid-cols-3 gap-8 mb-16">
            <div class="relative p-6 rounded-lg bg-opacity-10 bg-white border border-glow-blue">
                <div class="timeline-dot absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
                <h3 class="cinzel text-xl mb-4">Phase 1</h3>
                <p>Concept Development & Community Building</p>
            </div>
            <div class="relative p-6 rounded-lg bg-opacity-10 bg-white border border-glow-blue">
                <div class="timeline-dot absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
                <h3 class="cinzel text-xl mb-4">Phase 2</h3>
                <p>Early Access & Private Testing</p>
            </div>
            <div class="relative p-6 rounded-lg bg-opacity-10 bg-white border border-glow-blue">
                <div class="timeline-dot absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
                <h3 class="cinzel text-xl mb-4">Phase 3</h3>
                <p>Official Launch & Expansion</p>
            </div>
        </div>

        <!-- Social Links -->
        <div class="flex gap-6">
            <a href="#" class="text-2xl hover:text-golden transition-colors"><i class="bi bi-discord"></i></a>
            <a href="#" class="text-2xl hover:text-golden transition-colors"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-2xl hover:text-golden transition-colors"><i class="bi bi-telegram"></i></a>
        </div>
    </main>

    <script>
        // Initialize ScrollReveal
        ScrollReveal().reveal('.timeline-dot', {
            delay: 200,
            distance: '20px',
            origin: 'top',
            interval: 200
        });

        // Countdown Timer
        const countDownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000); // 30 days from now

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "LAUNCHED";
            }
        }, 1000);

        // Form Submission
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('input[type="email"]').value;
            alert(`Thank you! ${email} has been added to our notification list.`);
            event.target.reset();
            return false;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
